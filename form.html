<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="#" method="post">
            <label for="name">1. Name:</label>
          <br>
            <input type="text" id="name" name="name" required>
<br>
            <label for="age">2. Age:</label><br>
            <input type="number" id="age" name="age" required>
<br>
            <label for="phone">3. Phone number:</label><br>
            <input type="tel" id="phone" name="phone" required>
<br>
            <label for="email">4. Email:</label><br>
            <input type="email" id="email" name="email" required>
<br>
            <label for="10th_percentage">5. 10th Percentage:</label><br>
            <input type="text" id="10th_percentage" name="10th_percentage" required>
<br>
            <label for="12th_percentage">6. 12th Percentage:</label><br>
            <input type="text" id="12th_percentage" name="12th_percentage" required>
<br>
              <label for="Department">6. Department:</label><br>
            <input type="text" id="Department" name="Department" required>
<br>
              <label for="UG_percentage">7. UG Percentage:</label><br>
            <input type="text" id="UG_percentage" name="UG_percentage" required>
<br>              <label for="Skill set">8. Skill set:</label><br>
            <input type="text" id="Skill set" name="Skill set" required>
<br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
